<body>
	<h1 class="Shkunov_BSBO-01-19_header">Саратовский цирк</h1>
	<p class="Shkunov_BSBO-01-19_text">Сара́товский цирк и́мени бра́тьев Ники́тиных — цирк в Саратове, второй
		стационарный цирк в Европе (после Пензенского). Основан в 1876 году цирковыми предпринимателями и
		артистами братьями Никитиными. Является федеральным объектом, подчиняющимся Министерству культуры РФ.
	</p>
